<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-inputs">
        <input type="text" class="normal" />
        <input type="text" class="out-town" />
        <input type="text" class="in-town" />
        <input type="text" class="in-bigtown" />
      </div>
      <div class="show-details-calc">Show me Details calculator</div>

      <div class="details-calc">
        <div class="normal-column">
          <input type="text" class="details-calc--input input-normal" />
          <input type="text" class="details-calc--input input-normal" />
          <input type="text" class="details-calc--input input-normal" />
          <p class="details-calc-text"></p>
        </div>
        <div class="out-town-column">
          <input type="text" class="details-calc--input input-out-town" />
          <input type="text" class="details-calc--input input-out-town" />
          <input type="text" class="details-calc--input input-out-town" />
        </div>
        <div class="in-town-column">
          <input type="text" class="details-calc--input input-in-town" />
          <input type="text" class="details-calc--input input-in-town" />
          <input type="text" class="details-calc--input input-in-town" />
        </div>

        <div class="in-bigtown-column">
          <input type="text" class="details-calc--input input-in-bigtown" />
          <input type="text" class="details-calc--input input-in-bigtown" />
          <input type="text" class="details-calc--input input-in-bigtown" />
          <div class="details-calc__buttons">
            <div class="add-row details-calc__button">+</div>
            <div class="delete-row details-calc__button">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
