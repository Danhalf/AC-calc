<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-inputs">
        <input type="text" class="normal" />
        <input type="text" class="out-town" />
        <input type="text" class="in-town" />
        <input type="text" class="in-bigtown" />
      </div>
      <div class="show-details-calc">Show me Details calculator</div>

      <div class="details-calc">
        <div class="normal-column details-calc-column">
          <input
            placeholder="Загальна норма"
            type="text"
            class="details-calc--input input-normal"
          />
          <input
            placeholder="Загальна норма"
            type="text"
            class="details-calc--input input-normal"
          />
        </div>
        <div class="out-town-column details-calc-column">
          <input
            placeholder="За містом (-15%)"
            type="text"
            class="details-calc--input input-out-town"
          />
        </div>
        <div class="in-town-column details-calc-column">
          <input
            placeholder="По місту (+5%)"
            type="text"
            class="details-calc--input input-in-town"
          />
        </div>

        <div class="in-bigtown-column details-calc-column">
          <input
            placeholder="По місту (+10%)"
            type="text"
            class="details-calc--input input-in-bigtown"
          />
        </div>
        <div class="add-row details-calc__button">Додати рядки</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
